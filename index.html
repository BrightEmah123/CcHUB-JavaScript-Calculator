<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" author="Bright Emah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Emah | Calculator</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="App">
    <div class="calc-container">
            <div id="calc-result" name="figure-result">0</div>
            <div id="calc-input" name="figure-input">0</div>
        <div class="row">
            <button class="calc-btn">7</button>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-opr">/</button>
        </div>
        <div class="row">
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-opr">*</button>
        </div>
        <div class="row">
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-opr">+</button>
        </div>
        <div class="row">
            <button class="calc-opr">.</button>
            <button class="calc-btn">0</button>
            <button class="calc-eql">=</button>
            <button class="calc-opr">-</button>
        </div>
        <div class="row">
            <button class="clear-btn">Clear</button>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
